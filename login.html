<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Shopping</title>
    <link rel="stylesheet" href="./assets/css/all.css">
    <link rel="stylesheet" href="./assets/css/loginSignup.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>

<body>

    <body>
        <section class="login">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">

                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form class="box2" onsubmit="return validation()">
                            <h2 class="text-center">Login</h2>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email address</label>
                                <input type="email" id="email" class="form-control form-control-lg"
                                    placeholder="Enter email address" />
                                <p id="emailerror"></p>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" class="form-control form-control-lg"
                                    placeholder="Enter password" />
                                <p id="passworderror"></p>
                            </div>

                            <div class="d-flex justify-content-between abc align-items-center">

                                <div class="text-center  text-lg-start mt-4 pt-2">
                                    <input type="submit" class="btn btn-success" id="loginBtn" value="Login">
                                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="signup.html"
                                            class="link-danger">Register</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <script src="./assets/js/login.js"></script>
            <script src="./assets/js/bootstrap.bundle.min.js"></script>
        </section>
    </body>

</html>
